<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="section">
      <section class="section__box">
        <section class="section__box__card">
          <h3>Your Result</h3>
          <div class="section__box__card__circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="section__box__card2">
          <h3>Summary</h3>
          <div class="section__box__card2__block">
            <div
              class="section__box__card2__block__reaction section__box__card2__block--red"
            >
              <p>
                <img
                  src="./assets/images/icon-reaction.svg"
                  style="margin-right: 5px"
                  alt="reaction icon"
                />
                Reaction
              </p>
              <p>
                <span class="section__box__card2__block__reaction--dark"
                  >80</span
                >
                <span class="section__box__card2__block__reaction--light"
                  >/ 100</span
                >
              </p>
            </div>
            <div
              class="section__box__card2__block__reaction section__box__card2__block--yellow"
            >
              <p>
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="Memory icon"
                  style="margin-right: 5px"
                />
                Memory
              </p>
              <p>
                <span class="section__box__card2__block__reaction--dark"
                  >92</span
                >
                <span class="section__box__card2__block__reaction--light"
                  >/ 100</span
                >
              </p>
            </div>
            <div
              class="section__box__card2__block__reaction section__box__card2__block--green"
            >
              <p>
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal icon"
                  style="margin-right: 5px"
                />
                Verbal
              </p>
              <p>
                <span class="section__box__card2__block__reaction--dark"
                  >61</span
                >
                <span class="section__box__card2__block__reaction--light"
                  >/ 100</span
                >
              </p>
            </div>
            <div
              class="section__box__card2__block__reaction section__box__card2__block--blue"
            >
              <p>
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual icon"
                  style="margin-right: 5px"
                />
                Visual
              </p>
              <p>
                <span class="section__box__card2__block__reaction--dark"
                  >72</span
                >
                <span class="section__box__card2__block__reaction--light"
                  >/ 100</span
                >
              </p>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </section>
    </section>

  </body>
</html>
